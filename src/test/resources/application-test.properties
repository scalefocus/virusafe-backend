spring.elasticsearch.rest.uris=localhost:12321

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.h2.console.enabled=true

#Valid strategies are SIX_DIGITS or SIX_ZEROES
pin.generation.strategy=SIX_ZEROES

register.integration.enabled=false
register.integration.kafka.enabled=false
register.integration.rest.enabled=false

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

firebase.push-notifications.enabled=false